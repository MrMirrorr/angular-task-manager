<mat-card class="task-card">
  <mat-card-header>{{ task.title }}</mat-card-header>
  <mat-card-content class="content">{{ task.description }}</mat-card-content>
  <mat-card-actions class="flex-between">
    <mat-slide-toggle
      [checked]="task.complete"
      (change)="changeTaskStatus($event)"
      [disabled]="isLoading"
    ></mat-slide-toggle>
    <div class="flex-center">
      <button mat-stroked-button color="accent" (click)="openDialog()">
        Edit
      </button>
      <button mat-stroked-button color="warn" (click)="removeTask()">
        Delete
      </button>
    </div>
  </mat-card-actions>

  <mat-card-footer class="footer">
    @if(isLoading) {
    <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
    }
  </mat-card-footer>
</mat-card>
