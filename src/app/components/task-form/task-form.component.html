<h2 mat-dialog-title>Создание новой задачи</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Input</mat-label>
    <input matInput [(ngModel)]="title" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Textarea</mat-label>
    <textarea matInput [(ngModel)]="description"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>No Thanks</button>
  <button mat-button cdkFocusInitial>Ok</button>
</mat-dialog-actions>
